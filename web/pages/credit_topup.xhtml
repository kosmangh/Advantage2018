<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form id="messages">
            <p:messages />
        </h:form>
        <p:panel header="Credit Balance">
            <h:form id="topupForm">
                <p:dataTable value="#{topUpController.cbList}" var="cb">
                    <p:column>
                        <f:facet name="header">Total Credit Purchased</f:facet>
                        #{cb.totalPurchasedCredit}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Credit Left</f:facet>
                        #{cb.creditLeft}
                    </p:column>
                </p:dataTable>
                <br />
                <p:panel header="Topup Balance">
                    <h:panelGroup layout="block">
                        <h:panelGrid columns="3">
                            <h:outputText value="Amount"/>
                            <h:inputText value="#{topUpController.amount}"/>&nbsp;
                            <h:commandButton value="Top Up" action="#{topUpController.topupBalance()}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <br />
                    <p:dataTable value="#{topUpController.logsTbl}" var="logs">
                        <p:column>
                            <f:facet name="header">Top Up Date</f:facet>
                            #{logs.logPK.dateOfTransaction}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Top Up Date</f:facet>
                            #{logs.amount}
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:panel>
    </h:body>
</html>
