<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
            <p:messages />
        </h:form>
        <p:panel header="Generate Ground Rent DemandNotice">
            <h:form>
                <h:panelGroup layout="block">
                    <h:panelGrid columns="5">
                        <h:outputText value="#{msg.esreg}"/>
                        <h:selectOneMenu value="#{generalStatisticsController.selectedEstate}">
                            <f:selectItems value="#{commonOptions.estateOptions}" />
                        </h:selectOneMenu> &nbsp;
                        <h:outputText value="#{msg.yr}"/>
                    <h:selectOneMenu value="#{generalStatisticsController.selectedYear}" style="width: 80px; ">
                        <f:selectItems value="#{commonOptions.groundRentBillingYears}" />
                    </h:selectOneMenu>
                    </h:panelGrid>
                </h:panelGroup>
                <div class="form-actions">
                    <h:commandLink value="Generate Demand Notice" styleClass="btn btn-primary" target="_blank" style="color: #FFFFFF"
                                   actionListener="#{generalStatisticsController.generateEstateGroundRentDemandNotice()}"/>
                </div>
            </h:form>
        </p:panel>
    </h:body>
</html>
