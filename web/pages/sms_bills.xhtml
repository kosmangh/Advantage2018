<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="messages">
            <p:growl />
        </h:form>
        <p:panel header="Send Bills By SMS">
            <h:form>
                <ui:include src="/includes/sms_property_selection.xhtml" />
                <div class="form-actions">
                    <h:panelGrid columns="2">
                        <h:commandButton  value="Send Bill" styleClass="btn btn-primary" actionListener="#{smsController.prepBillSMS()}"/>
                    </h:panelGrid>
                </div>

                <br />
                <h:panelGroup layout="block" rendered="#{smsController.renderCheckBill}">
                    <h:panelGrid columns="4" border="1" cellspacing="4" headerClass="list-header" style="width: 100%">
                        <f:facet name="header">
                            Number Of Contacts
                        </f:facet>
                        <f:facet name="header">
                            Number Of Pages
                        </f:facet>
                        <f:facet name="header">
                            Total Cost
                        </f:facet>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:outputText value="#{smsController.numberOfContacts}" />
                        <h:outputText value="#{smsController.numberOfPages}" />
                        <h:outputText value="#{smsController.amountToBeCharge}" />
                        <h:commandButton value="Send Report" action="#{smsController.sendGrndRentSMS()}" disabled="#{smsController.canSend}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:panel>
    </h:body>
</html>
