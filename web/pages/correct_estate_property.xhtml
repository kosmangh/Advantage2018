<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
            <p:messages />
        </h:form>
        
        <p:panel header="Property Correction">
            <h:form>
                <h:panelGroup layout="block">
                    <h:panelGrid columns="2">
                        <ui:include src="/includes/property_selection.xhtml" />
                        <h:commandButton actionListener="#{dataCorrectionController.loadPropertyDetails()}" value="Load Property Details" 
                                     styleClass="btn btn-primary"/>
                    </h:panelGrid>
                    
                    <h:panelGroup layout="block" rendered="#{dataCorrectionController.rendered}">
                        <h:panelGrid columns="8" >
                            <h:outputText value="Occupant Name" /><h:inputText value="#{dataCorrectionController.occupantName}"/>
                            <h:outputText value="Block" /><h:inputText value="#{dataCorrectionController.blockNumber}" style="width: 50px;"/>
                            <h:outputText value="Property Number" /><h:inputText value="#{dataCorrectionController.propertyNumber}" style="width: 50px;"/>
                            <h:outputText value="Property Usage" />
                            <h:selectOneMenu value="#{dataCorrectionController.propertyUsage}" style="width: 100px;">
                                <f:selectItems value="#{commonOptions.propertyUsage}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <div class="form-actions">
                            <h:commandButton value="Force and Update Occupant Records" styleClass="btn btn-warning" onclick="doDeletion('Are you sure you want to update record?');"
                                             actionListener="#{dataCorrectionController.forceUpdateAllRecords()}"/>
                        </div>
                        
                    </h:panelGroup>
                </h:panelGroup>
                
               
            </h:form>
        </p:panel>
    </h:body>
</html>
