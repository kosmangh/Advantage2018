        <h:form id="messages">
            <p:growl />

        <p:panel header="Send SMS Reminders">
            <h:form id="hform" onsubmit="">
                <ui:include src="/includes/sms_property_selection.xhtml" />
                <h:panelGroup layout="block">
                    <h:panelGrid columns="3">
                        <h:outputText value="Title" />

                        </h:inputText>
                        <p:tooltip for="msgTitle" showEvent="focus" hideEvent="blur"/>
                        <h:outputText value="Message" />
                        <h:inputTextarea id="msgBody" value="#{smsController.sm.messageBody}" title="Message required" rows="6" onkeyup="countChars(this);">
                        </h:inputTextarea>
                        <p:tooltip for="msgBody" showEvent="focus" hideEvent="blur" />
                    </h:panelGrid>
                    
                     <h:panelGrid columns="1" style="float: right; margin-right: 450px; margin-top: -50px;">
                                    <ul class="result">
                                        <p><strong>Number Of Characters Typed :</strong><span id="result_characters_chars">0</span></p><strong><p>160/SMS</p></strong>
                                    </ul>

                                </h:panelGrid>
                    
                    
                    <div class="form-actions" >
                        <h:commandButton value="Send Message" actionListener="#{smsController.prepReminderSMS()}"/>
                    </div>
                    <br />
                    <h:panelGroup layout="block"  rendered="#{smsController.renderCheckReminder}">
                      
                        
                   
                    </h:panelGroup>

 tr:hover {

                                    <tr>

                                    <h:outputText   value="#{smsController.amountToBeCharge}" />
                                
                                </td>
                                     
                                     <td>
